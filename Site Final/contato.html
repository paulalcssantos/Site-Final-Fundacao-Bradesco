<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Contato</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="color-page">
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./img/logo.png" alt="Logomarca">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="img-titulo">
            <img src="./img/contato.png" alt="imagem de contato">
        </div>

        <section id="txt-contato">
            <form name="meu-form" id="meu-form">
                <p class="nome">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeId" placeholder="Ex: Fulano da Silva" required="required" name="nome">
                </p>

                <p class="fone">
                    <label for="fone">Fone:</label><br>
                    <input type="phone" id="foneId" placeholder="(xx)xxxxx-xxxx" name="fone">
                </p>

                <p class="email">
                    <label for="email">Email:</label><br>
                    <input type="email" id="emailId" placeholder="fulano@mail.com" name="email" required="required">
                </p>

                <p>
                    <textarea placeholder="mensagem" required="required"></textarea>
                </p>

                <button type="submit" form="meu-form">Enviar</button>
            </form>

            <div id="conta-data">
                <h4>Code - Desenvolvimento de Sites</h4>
                <h5><img src="./img/icoadress.png" alt="endereço"><br>Avenida Novos conhecimentos nº 2022</h5>
                <h5><img src="./img/icoTelefone.png" alt="telefone"><br>+55 11 99999-9999</h5>
                <h5><img src="./img/icomail.png" alt="email"><br>contato@code.com.br</h5>
                <h5><img src="./img/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
                <h5><img src="./img/icoinsta.png" alt="instagram"><br>@codedev</h5>
            </div>
        </section>
    </main>
</body>
</html>
